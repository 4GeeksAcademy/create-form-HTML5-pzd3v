<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>FORMULARIO</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI"
    crossorigin="anonymous"></script>

</head>

<body>
  <div class="container border border-gray rounded-3 mt-5">
    <div class="row">
      <h1 class="bg bg-light p-2">Payment form example</h1>
    </div>
    <div class="row">
      <div class="col-12">
        <div class="alert alert-danger " role="alert">
          Some fields are missing
        </div>
      </div>
    </div>
    <div class="row">
      <div class="col-4">
        <label for="card-number" class="form-label">Card # </label>
        <input type="tel" class="form-control" id="card-number" placeholder="XXXX XXXX XXXX XXXX">
      </div>

      <div class="col-4">
        <label for="cvc" class="form-label">CVC #</label>
        <input type="text" class="form-control" id="cvc" placeholder="0000">
      </div>

      <div class="col-4">
        <label for="amount" class="form-label">Amount</label>
        <div class="input-group">
          <span class="input-group-text">$</span>
          <input type="text" class="form-control" id="amount" placeholder="Amount">
        </div>
      </div>
    </div>
    <div class="row mt-4">
      <div class="col-6">
        <label for="name" class="form-label">First Name</label>
        <input type="text" class="form-control" id="name">
      </div>
      <div class="col-6">
        <label for="lastName" class="form-label">Last Name</label>
        <input type="text" class="form-control" id="lastName">
      </div>
    </div>
    <div class="row mt-4"> <!-- city -->
      <div class="col-6">
        <label for="city" class="form-label">City</label>
        <input type="text" class="form-control" id="city">
      </div>
      <div class="col-3">
        <label for="state" class="form-label">State</label>
        <select class="form-select" id="state">
          <option selected>State</option>
          <option value="ca">California</option>
          <option value="ny">New York</option>
          <option value="wd">Washington</option>
          <option value="nj">New Jersey</option>
        </select>
      </div>
      <div class="col-3">
        <label for="postal" class="form-label">Postal code</label>
        <input type="text" class="form-control" id="postal">
      </div>
    </div>
    <div class="row mt-4"> <!-- Creditcard -->
      <div class="col-6">
        <label class="form-label">We accept:</label>
        <div
          class="col-12 col-md-12 col-sm-12 col-lg-8 d-flex justify-content-center gap-2 bg-secondary border border-radius-3 fs fs-5 px-2 py-2 rounded-3">
          <div class="form-check">
            <input class="form-check-input" type="radio" name="paymentMethod" id="visa" checked>
            <label class="form-check-label" for="visa">
              <i class="fa-brands fa-cc-mastercard"></i>
            </label>
          </div>
          <div class="form-check">
            <input class="form-check-input" type="radio" name="paymentMethod" id="mastercard">
            <label class="form-check-label" for="mastercard">
              <i class="fa-brands fa-cc-visa"></i>
          </div>
          <div class="form-check">
            <input class="form-check-input" type="radio" name="paymentMethod" id="discovery" checked>
            <label class="form-check-label" for="discovery">
              <i class="fa-brands fa-cc-discover"></i>
            </label>
          </div>
          <div class="form-check">
            <input class="form-check-input" type="radio" name="paymentMethod" id="amrican" checked>
            <label class="form-check-label" for="amrican">
              <i class="fa-regular fa-credit-card"></i>
            </label>
          </div>
        </div>
      </div>
      <div class="col-6">
        <label for="message" class="form-label">Message</label>
        <textarea name="message" id="message" rows="5" class="form-control"></textarea>
        <label>Add any notes here.</label>
      </div>
    </div>
    <div class="row py-3 d-flex justify-content-end bg bg-light"> <!-- bottons -->
      <div class="col-3 me-4 d-flex">
        <button type="submit" class="btn btn-secondary w-100 me-2">Cancel</button>
        <button type="submit" class="btn btn-primary w-100">Send</button>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
    integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.min.js"
    integrity="sha384-G/EV+4j2dNv+tEPo3++6LCgdCROaejBqfUeNjuKAiuXbjrxilcCdDz6ZAVfHWe1Y"
    crossorigin="anonymous"></script>
  <script src="https://kit.fontawesome.com/ea56789df6.js" crossorigin="anonymous"></script>
</body>

</html>
